<section data-ng-controller="IndexController">
  <table>
    <tr>
      <td><h3>Steals</h3></td>
      <td><input ng-model="stealsWeight" type="range" min="-5" max="5" step="0.5" value="0"/></h3></td>
      <td><h3>{{stealsWeight}}</h3></td>
    </tr>
    <tr>
      <td><h3>Blocks</h3></td>
      <td><input ng-model="blocksWeight" type="range" min="-5" max="5" step="0.5" value="0"/></h3></td>
      <td><h3>{{blocksWeight}}</h3></td>
    </tr>
  </table>
</section>
