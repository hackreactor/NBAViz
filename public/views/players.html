<div cg-busy="{tracker:'loadingTracker'}">
  <div class="playerHolder" ng-repeat="p in playerStats | orderBy: '-totalPlayerStar' | limitTo: 25 track by p.name" >
      <div class="player-headshot" ng-class="{tableSlidersCollapsed: slidersCollapsed}"><img ng-src="{{makeHeadShotUrl(p.name, !currentTeam)}}" width = "130px" ></div>
      <div class="player-container" ng-class="{playerSlidersCollapsed: slidersCollapsed}">
        <div class = "player-info" ng-class="{playerInfoSlidersCollapsed: slidersCollapsed}">
          <div class = "player-name"> {{p.name}} </div>
          <div class='totalScore'> Score: 
            <span ng-bind="p.totalPlayerStar | number:1"></span>
          </div>
        </div>
        <div class="player-stats-container" ng-class="{tableSlidersCollapsed: slidersCollapsed}">
          <div class = "player-stats" ng-repeat="(name, score) in p.scores track by name">
            <div class = "one-stat-head">{{name}}</div>
            <div class = "one-stat-stat">{{score | number:2}}</div>
          </div>
        </div>
      </div>
  </div>
</div>
