<div data-ng-controller="chartCtrl" >
<div header></div>
<div accuracy></div>
<div class="power-rank-container">
    <table class="teams table table-bordered" cg-busy="{tracker:'loadingTracker'}">
      <tr class="teams-header">
        <th>Rank</th>
        <th colspan="2">Team</th>
      </tr>
      <tr class="team" ng-repeat-start="team in teams | orderBy: '-starVal' track by team.abbreviation">
        <td class="team-rank"><span class="rank">{{$index + 1}}</span><span class="star-val">EW/L: <span ng-bind="team.starVal | number:3"></span><span class = "star-val">W/L: <span>{{team.winPct}}</span>
        <p class="player-badge-shell">
          <span class="badge badge-info" ng-click="calculatePlayerStarVals(team,true);">Players</span>
        </p>
        </td>
        <td class="team-badge"><img ng-src="img/nba_logos/{{team.logo_url}}"></td>
        <td class="team-details" ng-bind="team.franchise"></td>
      </tr>
      <tr ng-repeat-end>
        <td colspan="3" class="super-slim">
          <div players ng-if="team === currentTeam">
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div slider-block></div>
</div>
