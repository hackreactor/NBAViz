<div data-ng-controller="powerRankCtrl">
  <table class="table table-bordered table-hover">
    <tr>
      <th>Rank</th>
      <th>Team</th>
      <th>Details</th>
    </tr>
    <tr ng-repeat="team in teams | orderBy: 'starVal'">
      <td class="team-rank">{{team.starVal}}</td>
      <td class="team-badge"><img ng-src="img/nba_logos/{{team.logo_url}}"</td>
      <td class="team-details">{{team.franchise}}</td>
    </tr>
  </table>
  <!-- <div class="table-container">
    <scatter-plot height="options.height" width="options.width" data="data" hovered="hovered(args)"></scatter-plot>  
  </div> -->
  <div class="btn-shell">
    <button class="btn btn-primary" ng-click="">Update Data</button>
  </div>
  <ul class="sliders">
    <li ng-repeat="(statName, statNum) in stats">
      <label>{{statName}}</label>
      <input ng-model="statNum.weight" type="range" min="-5" max="5" step="0.5" value="0"/>
      <span class="weight badge">{{statNum.weight}}</span>
    </li>
</div>
