<div data-ng-controller="chartCtrl">
  <div header></div>
  <div class = "row">
   <div ng-class="itemsClass">
     <div class="buttonContainer smaller">
       <a class = "button-shell"><span ng-class="buttonShrink()" class="blue3dButton medium" ng-click="graphStat='Defense'">Defense</span></a>
       <a class = "button-shell"><span ng-class="buttonShrink()" class="blue3dButton medium" ng-click="graphStat='Shooting'">Shooting</span> </a>
       <a class = "button-shell"><span ng-class="buttonShrink()" class="blue3dButton medium" ng-click="graphStat='Rebounding'">Rebounding</span> </a>
       <a class = "button-shell"><span ng-class="buttonShrink()" class="blue3dButton medium" ng-click="graphStat='Possession'">Possession</span> </a>
       <a class = "button-shell"><span ng-class="buttonShrink()" class="blue3dButton medium" ng-click="graphStat='Miscellaneous'">Miscellaneous</span> </a>
       <a class = "button-shell"><span ng-class="buttonShrink()" class="blue3dButton medium" ng-click="graphStat='baller'">Baller</span></a>
   </div>

   <div ng-model="dt.startDate"><div class="select">Start Date: </div>
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt.startDate" is-open="opened" max="dt.endDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
      </p>
    </div>
   <div ng-if="dt.startDate" ng-model="dt.endDate"><div class="select">End Date: </div>
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt.endDate" is-open="opened" min="dt.startDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
      </p>
    </div>
    <div class="select">Players or Teams: </div>
    <p class="input-group">
      <input type="text" ng-model="graphSelected" typeahead="(datum.name + datum.abbreviation) as (datum.name + datum.franchise) for datum in teamsAndPlayers | filter:$viewValue | limitTo:8" class="form-control"> 
    </p>
      <a class = "button-shell">
    <span ng-class="buttonShrink()" class="blue3dbutton small" ng-click="getGraphData();">Submit</span> </a>
      <a class = "button-shell"><span ng-class="buttonShrink()" class="blue3dbutton small" ng-click="removeGraphData();"> Clear </span></a>
    <line-graph ng-if="drawChart" height="options.height" width="options.width" data="graphData"></line-graph>
  </div>
    <div class = "span5">
    <div slider-block ng-hide="slidersCollapsed"></div>
  </div>
</div>
