  <div class="chart-container">
    <scatter-plot height="options.height" width="options.width" data="teams" hovered="hovered(args)"></scatter-plot>  
  </div>
  <button class="update clearfix" ng-click="calculateAllTeamStarVals()">Update Data</button>
  <ul class="sliders">
    <li ng-repeat="(statName, statNum) in stats">
      <div class="slider-shell">
        <label>{{statName}}</label>
        <input ng-model="statNum.weight" type="range" min="-5" max="5" step="0.5" value="0"/>
        <span class="weight badge">{{statNum.weight}}</span>
      </div>
    </li>
</div>
